name: Tests
on: [pull_request]
jobs:
  rspec:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: install ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2

      - name: bundle install
        run: |
          gem install bundler
          bundle
      - name: run rspec
        run: rspec
